<div class="auth-container">
  <form [formGroup]="signUpForm" (ngSubmit)="register()">
    <mat-form-field class="form-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        name="email"
        required
      />

      @if (signUpForm.get('email')!.invalid) {
      <mat-error> {{ error.email() }} </mat-error>
      }
    </mat-form-field>

    <mat-form-field class="form-full-width" appearance="outline">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        formControlName="username"
        name="username"
        required
      />
      @if (signUpForm.get('username')!.invalid) {
      <mat-error> {{ error.username() }} </mat-error>
      }
    </mat-form-field>

    <mat-form-field class="form-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        name="password"
        required
      />
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>

      @if (signUpForm.get('password')!.invalid) {
      <mat-error> {{ error.password() }} </mat-error>
      }
    </mat-form-field>

    @if (!!error.response) {
    <mat-error>{{ error.response }}</mat-error>
    }

    <button type="submit" mat-flat-button>Sign up</button>
  </form>

  <div class="divider-group">
    <mat-divider class="divider"></mat-divider>
    OR
    <mat-divider class="divider"></mat-divider>
  </div>

  <app-oauth></app-oauth>
</div>
